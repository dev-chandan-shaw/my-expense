<section class="w-[90%] m-auto min-h-dvh" >
  <div
    class="w-full mx-auto max-w-2xl bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md p-10 dark:bg-gray-800 dark:border-gray-700"
  >
  <div class="flex justify-between">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Add your expense
    </h2>
    <!-- <p class="dark:text-white text-4xl cursor-pointer" (click)="closeForm()">&times;</p> -->
  </div>
    
    <form action="#">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div>
          <label
            for="category"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Category</label
          >
          <select
            id="category"
            [(ngModel)]="expenseObj.category"
            name="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          >
            <option selected="">Select category</option>
            <option value="Food/Drink">Food/Drink</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bill/Recharge">Bill/Recharge</option>
          </select>
        </div>
        <div class="w-full">
          <label
            for="price"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Price</label
          >
          <input
            type="number"
            [(ngModel)]="expenseObj.price"
            name="price"
            id="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="$2999"
            required
          />
        </div>

        <div class="sm:col-span-2">
          <label
            for="note"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Description</label
          >
          <textarea
            id="note"
            [(ngModel)]="expenseObj.note"
            name="note"
            rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 resize-none"
            placeholder="Your description here"
          ></textarea>
        </div>
      </div>
      <button
        type="submit"
        (click)="handleAddExpenseRequest()"
        class="inline-flex bg-blue-800 items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
      >
        Add expense
      </button>
    </form>
  </div>
</section>
