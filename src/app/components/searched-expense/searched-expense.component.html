<div

  class="w-full z-50 max-w-sm border-gray-300 p-4 bg-white shadow-md border m-auto rounded-lg absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] sm:p-6 md:p-8"
>
  <form class="space-y-6" action="#">
    <div class="flex justify-between">
      <h5 class="text-xl font-medium text-gray-900">
        Date: {{ expense?.date | date : "dd, MMM" }}
      </h5>
      </div>
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
        >Category</label
      >
      <input
        type="email"
        readonly
        name="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 outline-none"
        placeholder="name@company.com"
        [value]="expense.category"
        required
      />
    </div>
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
        >Amount</label
      >
      <input
        type="text"
        class="bg-gray-50 outline-none border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
        required
        readonly
        [value]="expense.amount"
      />
    </div>
    <div>
      <label for="note" class="block mb-2 text-sm font-medium text-gray-900"
        >Note</label
      >
      <textarea
        type="text"
        class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
        required
        readonly
      >
 {{ expense.note }} </textarea
      >
    </div>
  </form>
</div>
